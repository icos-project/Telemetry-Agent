extensions:
  health_check: {}

receivers:
  otlp:
    protocols:
      grpc: {}

exporters:
  debug:
    verbosity: normal
  otlp/controller:
    endpoint: ${ICOS_TELEMETRY_CONTROLLER_ENDPOINT}
    tls:
      insecure: true

service:
  telemetry:
    logs:
      level: info
  extensions:
    - health_check
  pipelines:
    metrics:
      receivers:
        - otlp
        - prometheus
        - docker_stats
      processors:
        - memory_limiter
        - resourcedetection/docker
        - batch
        - attributes/icos_agent_id
        - attributes/icos_host_id
        - transform
      exporters:
        - debug
        - otlp/controller
    logs:
      receivers:
        - filelog/files
        - journald
        - filelog/containers
      processors:
        - memory_limiter
        - batch
        - attributes/icos_agent_id
      exporters:
        - debug
        - otlp/controller
