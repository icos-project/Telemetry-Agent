{{- if .Values.scrapePrometheusTargets -}}
{{- include "resengit.serviceaccount.component.default" (list "otel-target-allocator" .) }}
---
{{- include "resengit.clusterrole.component" (list "otel-target-allocator" "target-allocator-role" .) }}
---
{{- include "resengit.clusterrolebinding.component.default" (list "otel-target-allocator" .) }}
{{- end -}}


{{- define "target-allocator-role" -}}
rules:
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  - podmonitors
  verbs:
  - '*'
- apiGroups: [""]
  resources:
  - nodes
  - nodes/metrics
  - services
  - endpoints
  - pods
  - secrets
  - namespaces
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources:
  - configmaps
  verbs: ["get"]
- apiGroups:
  - discovery.k8s.io
  resources:
  - endpointslices
  verbs: ["get", "list", "watch"]
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs: ["get", "list", "watch"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]
{{- end -}}
