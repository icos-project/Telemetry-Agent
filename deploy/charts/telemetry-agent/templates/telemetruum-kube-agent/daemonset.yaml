{{- if index (index .Values "telemetruum-kube-agent") "enabled" -}}
{{- include "resengit.daemonset.component" (list "telemetruum-kube-agent" "tluum-kube-daemonset" .) -}}
{{- end -}}


{{- define "tluum-kube-daemonset" -}}
spec:
  template:
    spec:
      hostNetwork: true
      tolerations:
      - effect: NoSchedule
        operator: Exists
      serviceAccountName: {{ include "resengit.component.fullname" . }}
      containers:
      - 
      {{ include "resengit.container" (list . "tluum-kube-container") }}
      volumes:
        - name: host-etc
          hostPath:
            path: /etc
        - name: host-varlib
          hostPath:
            path: /var/lib
{{- end -}}

{{- define "tluum-kube-container" -}}
args:
- --path-rootfs
- /host
- --host-info-interval
- {{ .Values.metrics.host.interval }}
- --orch-info-interval
- {{ .Values.metrics.orchestrator.interval }}
- --workload-info-interval
- {{ .Values.metrics.workloads.interval }}
{{  range .Values.extraArgs }}
- {{ tpl . $ }}
{{ end }}

env:
- name: NAMESPACE
  valueFrom:
    fieldRef:
      apiVersion: v1
      fieldPath: metadata.namespace
- name: POD_NAME
  valueFrom:
    fieldRef:
      fieldPath: metadata.name
- name: NODE_NAME
  valueFrom:
    fieldRef:
      fieldPath: spec.nodeName
volumeMounts:
  - mountPath: /host/etc
    name: host-etc
    readOnly: true
  - mountPath: /host/var/lib
    name: host-varlib
    readOnly: true
{{- end -}}